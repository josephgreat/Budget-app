<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8"> -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	
    
    <title>Budget App</title>
    <link type="text/css" rel="stylesheet" href="budget-app.css">
</head>
<body>
    <div class="container">
        <h1>Budget App</h1>
        <div class="row">
        <div class="budget-form col-5 col-sm-12">
            <div class="error-alert budget-error-alert">  
            </div>
            <div class="budget-amount">
                <p>please enter your budget</p>
                <input type="number">
                <button class="budget-shade">Calculate</button>
            </div>
            <div class="error-alert expense-error-alert ">
                
            </div>
            <div class="expense-input">
                
                <div class="expense-name">
                    <p>please enter your expense</p>
                    <input type="text">
                </div>
                <div class="expense-amount">
                    <p>please enter your expense</p>
                    <input type="number">
                </div>

                <button class="expense-shade">Add expense</button>
            </div>
        </div>
        <div class="budget-display col-7 col-sm-12">
            <div class="budget-expense row">
               <div class="budget col-4">
                   <h3>Budget</h3>
                   <div class="img">
                       &#8578;
                   </div>
                   <p>$0</p>
               </div> 
               <div class="expense col-4">
                    <h3>Expense</h3>
                    <div class="img">
                        &#9000;
                    </div>
                    <p>$0</p>
                </div> 
                <div class="balance col-4">
                    <h3>Balance</h3>
                    <div class="img">
                        $
                    </div>
                    <p>$0</p>
                </div> 
            </div>
            <h2>Expense List</h2>
            <div class="expense-des">
                <table>
                    <thead>
                        <tr>
                            <th>Expense Title</th>
                            <th>Expense Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
    <script src="budget-app.js"></script>
</body>
</html>
